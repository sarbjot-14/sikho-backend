name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: api-sikho-uswest-001
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore ./SikhoBackend.sln
        
      - name: Build
        run: dotnet build ./SikhoBackend.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./SikhoBackend.sln --configuration Release --no-build --property PublishDir=${{env.DOTNET_ROOT}}/publish

      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/publish
